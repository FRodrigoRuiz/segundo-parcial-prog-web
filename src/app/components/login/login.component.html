<div class="parent">
  <div class="main">
      <input type="checkbox" id="chk" aria-hidden="true">
          <div class="signup">
            <form form (ngSubmit)="onLogin()" #loginForm="ngForm">
                <label>Login</label>
                <input type="email" name="email" [(ngModel)]="email" placeholder="Email" required="">
                <input type="password" name="lat" [(ngModel)]="lat" placeholder="Password" required="">
                <button type="submit">Login</button>
            </form>
          </div>
  </div>
</div>
